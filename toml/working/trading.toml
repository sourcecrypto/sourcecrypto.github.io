["@CryptoCred Quiz on Bitmex"]
Link = ["https://twitter.com/CryptoCred/status/1031883507390459905"]
Description = "John & Rob are trading on BitMEX\n\nJohn buys 100 XBTUSD contracts at 2X leverage at $6,000.\n\nRob buys 100 XBTUSD contracts at 50X leverage at $6,000.\n\nPrice moves up 1% from their entries ‚Äî they both close their positions.\n\nAssume all else is equal.\n\nWho made more money/XBT?"
Tags = ["trading","bitmex","quiz","cryptocred"]

["@CryptoCred Answer on Bitmex"]
Link = ["https://twitter.com/CryptoCred/status/1032329625815457799"]
Description = "The answer: ‚ÄòSame‚Äô.\n\nThey have the same position size and they‚Äôre both up 1%.\n\nRob using higher leverage does NOT mean that he‚Äôs trading with more than 100 contracts!\n\nHigher leverage simply means Rob puts up less collateral (margin) to open the same 100 contract position."
Tags = ["trading","bitmex","quiz","cryptocred"]

